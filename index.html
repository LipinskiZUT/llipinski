<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Lista zadań</h1>

  <!-- Pole wyszukiwania zadań -->
  <input type="text" id="search" placeholder="Szukaj zadań...">

  <!-- Lista zadań -->
  <div id="to-do">
    <div class="task">
      <input type="checkbox" class="task-checkbox">
      <span class="task-name">Przykładowe zadanie 1</span>
      <span class="task-date">2024-10-31</span>
      <button class="delete-button">Usuń</button>
    </div>
    <div class="task">
      <input type="checkbox" class="task-checkbox">
      <span class="task-name">Przykładowe zadanie 2</span>
      <span class="task-date">2024-11-01</span>
      <button class="delete-button">Usuń</button>
    </div>
  </div>

  <!-- Formularz dodawania nowego zadania -->
  <div id="add-task">
    <h2>Dodaj nowe zadanie</h2>
    <input type="text" id="task-name" placeholder="Nazwa zadania">
    <input type="date" id="task-date">
    <button id="add-button">Dodaj zadanie</button>
  </div>
</div>
<!--<script src="script.js"></script>-->
</body>
</html>
